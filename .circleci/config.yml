version: 2
# https://circleci.com/docs/2.0/sample-config/
# https://circleci.com/docs/2.0/configuration-reference/
jobs:
  build_test:
    # executor: python/default
    docker:
      - image: circleci/python:3.7.8-stretch-node
        environment:
          AUTHOR: Tran-Duc-Loi
    steps:
      - checkout
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install deps
          command: |
            python -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          command: mkdir -p test_reports
          name: Make test_reports
      - run:
          command: |
            source venv/bin/activate
            python -m pytest --cov=app1 --cov-report=xml --junitxml=test_reports/junit.xml
            python -m codecov --token=5116b8f0-c09b-482b-b494-5fd66df4f6b3
          name: unit tests & codecov
      - store_artifacts:
          path: test_reports/
      - store_test_results:
          path: test_reports/
  deploy:
    docker:
      - image: circleci/python:3.7.8-stretch-node
    steps:
      - checkout
      - run:
          command: |
            export HEROKU_APP_NAME=loi-flask
            export HEROKU_API_KEY=07ddad3a-9ac9-433e-94fc-79cb1ef0d7ed
          name: prepare_heroku
      - run:
          command: |
            git push https://heroku:07ddad3a-9ac9-433e-94fc-79cb1ef0d7ed@git.heroku.com/loi-flask.git master
          name: Deploy to heroku

workflows:
  version: 2
  deploy_to_heroku:
    jobs:
      - build_test
      - deploy:
          requires:
            - build_test
          filters:
            branches:
              only: master